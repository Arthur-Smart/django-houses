{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <title>Login</title>
</head>

<body>
    <main class="login">
        <a class="auth-name" href="{% url 'index' %}">
            <h2 class="auth-name">Home <span>Finder</span></h2>
        </a>
        <h4>Login To Continue With Home Finder</h4>
        <form class="login-form" method="POST" action=".">
            {% csrf_token %}
            <!-- {{form.as_p}} -->            
            <input type="text" name="username" placeholder="Enter username eg John(Not 2 words)" required />
            <input type="password" name="password" placeholder="Enter password" required />
            <button class="login-btn" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </main>
</body>

</html>
